<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ayurvedic Cosmetics - Products</title>
    <style>

        }

        }

            display: inline;

            text-decoration: none;
        }

            padding: 20px;
            margin: 20px;
            background: #ffffff;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        .product {
            margin-bottom: 20px;
            text-align: center;
        }
        .product-image {
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 10px;
            background: #35424a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            text-align: center;
